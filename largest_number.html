    <script>
        function largestOfFour(arr) {
            let result = [];

            for (let i = 0; i < arr.length; i++){
                let largestNumber = arr[i][0]; // Everytime the outer runs, largestNumber equals to the first element of the inner array.
                for (j = 0; j < arr[i].length; j++){// The inner loop start from here(j), it iterates before it goes through the outer loop(i).
                    let currentElement = arr[i][j];
                    if (currentElement >= largestNumber){
                        largestNumber = currentElement;
                    }
                }
                result.push(largestNumber);
            }
            return result;
            
            }
        
            console.log(largestOfFour([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]));

    </script>
